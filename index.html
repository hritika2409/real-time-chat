<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Chat Room</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class="logo" src="/icon-of-blank-message-dialogue-box-free-vector-removebg-preview.png" alt="Chat Logo">
        <h1>Welcome to Game Chat Room</h1>
    </nav>

    <div class="container">
        <!-- Messages will be dynamically added here -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Type your message here..." required>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
